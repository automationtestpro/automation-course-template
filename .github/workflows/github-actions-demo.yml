name: Test web
on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Suite to be run (smoke/regression)'
        required: true
        default: 'smoke'
  push:
    branches:
      - '**'
    
jobs:
  test-ci:
    name: Test CI
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Set up Maven
      run: sudo apt-get install -y maven

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get --only-upgrade install google-chrome-stable

    - name: CI test
      run: |
        mvn clean test -Dsuite=${{ github.event.inputs.test_suite }}

  